font_family FiraCode Nerd Font
bold_font auto
italic_font FiraMono-Oblique
bold_italic_font FiraMono-BoldOblique
font_size 12.0
disable_ligatures cursor
font_features FiraCodeNF-Reg +ss08

cursor_shape block
cursor_shape_unfocused underline
shell_integration no-cursor

# background_opacity 0.9
confirm_os_window_close 0

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 3000
wheel_scroll_min_lines 1

enable_audio_bell no

window_padding_width 6
window_border_width 0.8pt

tab_bar_style powerline
tab_powerline_style slanted
tab_title_max_length 10
tab_title_template {"î¬£  " if layout_name == "stack" else ""}{title}


map ctrl+shift+z toggle_layout stack
map ctrl+enter send_text all \x1b[13;2u

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Switch focus to the neighboring window in the indicated direction
map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down

map kitty_mod+left
map kitty_mod+right

# Switch tabs
map kitty_mod+[ previous_tab
map kitty_mod+] next_tab

# move tab
map ctrl+alt+] move_tab_forward
map ctrl+alt+[ move_tab_backward

# Switch layout
map ctrl+alt+l next_layout

# Resize the active window in the indicated direction
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset

# for remote ssh
map f1 new_window_with_cwd

# layout
# default layout: stack
enabled_layouts splits,*
# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+alt+enter launch --location=hsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+shift+enter launch --location=vsplit

# cursor_trail 1

## kitty-scrolldown.nvim config
allow_remote_control socket-only
listen_on unix:/tmp/kitty

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/baiyx/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
# map kitty_mod+h
map kitty_mod+space kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

