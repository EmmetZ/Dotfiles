# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

dwindle {
  pseudotile = yes
  preserve_split = yes
  # special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}

general {
  #sensitivity = 1.00
  border_size = 3
  #apply_sens_to_raw = 1
  gaps_in = 2
  gaps_out = 5

  resize_on_border = true
   
  # col.active_border = $color12
  # col.inactive_border = 0x00000050
  col.active_border = rgba(b7bdf8dd) # $color12
  col.inactive_border = $color12

  layout = dwindle
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  sensitivity = 0 #mouse sensivity
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = true
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
	scroll_factor = 0.5
  }

  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}
	
	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 50
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}


group {
  col.border_active = $color12
  col.border_inactive = $backgroundCol

	groupbar {
    priority = 10
    height = 3
    col.active = rgb(b7bdf8) # 0xff32b4ff
    col.inactive = 0x80808080
    render_titles = false
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 0
  # mouse_move_enables_dpms = true
  mouse_move_enables_dpms = false
  enable_swallow = false
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  #no_direct_scanout = true #for fullscreen games - deprecated
  initial_workspace_tracking = 0
  middle_click_paste = false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# render section for Hyprland >= v0.42.0
render {
  explicit_sync = 0 # set 1 to fix obs window stuttering
  explicit_sync_kms = 0
  direct_scanout = false
}

cursor {
  no_hardware_cursors = true
  enable_hyprcursor = true
  warp_on_change_workspace = true 
}
