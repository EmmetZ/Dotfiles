$CITY         = Shanghai
$COUNTRY      = China
$scripts = ~/.config/hypr/hyprlock
$wifi-mode    = true # Change the WiFi output. true = show SSID, false = Connected.

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprlock.png
    blur_passes = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}


# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = rgba(216, 222, 233, 0.80)
    font_family = SF Pro Display Bold
    font_size = 20
    position = 0, -95
    halign = center
    valign = center
}

# Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    color = rgba(216, 222, 233, 0.80)
    font_family = SF Pro Display Bold
    font_size = 40
    position = 0, -45
    halign = center
    valign = center
}
# TIME hour
label {
    
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(216, 222, 233, 0.80)
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 230
    font_family = SF Pro Display Bold
    position = 0, -150
    halign = center
    valign = top
}

# TIME minute
label {
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(216, 222, 233, 0.80)
    font_size = 230
    font_family = SF Pro Display Bold
    position = 0, -410
    halign = center
    valign = top
}

