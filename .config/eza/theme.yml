colourful: true

filekinds:
  normal: {foreground: "#cad3f5"}
  directory: {foreground: "#8aadf4", is_bold: true}
  symlink: {foreground: "#91d7e3"}
  pipe: {foreground: "#eed49f"}
  block_device: {foreground: "#eed49f", is_bold: true}
  char_device: {foreground: "#eed49f", is_bold: true}
  socket: {foreground: "#ed8796", is_bold: true}
  special: {foreground: "#eed49f"}
  executable: {foreground: "#a6da95", is_bold: true}
  mount_point: {foreground: "#8aadf4", is_bold: true, is_underlined: true}

perms:
  user_read: {foreground: "#eed49f", is_bold: true}
  user_write: {foreground: "#ed8796", is_bold: true}
  user_execute_file: {foreground: "#a6da95", is_bold: true, is_underlined: true}
  user_execute_other: {foreground: "#a6da95", is_bold: true}
  group_read: {foreground: "#eed49f"}
  group_write: {foreground: "#ed8796"}
  group_execute: {foreground: "#a6da95"}
  other_read: {foreground: "#eed49f"}
  other_write: {foreground: "#ed8796"}
  other_execute: {foreground: "#a6da95"}
  special_user_file: {foreground: "#c6a0f6"}
  special_other: {foreground: "#c6a0f6"}
  attribute: {foreground: "#cad3f5"}

size:
  major: {foreground: "#a6da95", is_bold: true}
  minor: {foreground: "#a6da95"}
  number_byte: {foreground: "#a6da95", is_bold: true}
  number_kilo: {foreground: "#a6da95", is_bold: true}
  number_mega: {foreground: "#a6da95", is_bold: true}
  number_giga: {foreground: "#a6da95", is_bold: true}
  number_huge: {foreground: "#a6da95", is_bold: true}
  unit_byte: {foreground: "#a6da95"}
  unit_kilo: {foreground: "#a6da95"}
  unit_mega: {foreground: "#a6da95"}
  unit_giga: {foreground: "#a6da95"}
  unit_huge: {foreground: "#a6da95"}

users:
  user_you: {foreground: "#eed49f", is_bold: true}
  user_root: {foreground: "#cad3f5"}
  user_other: {foreground: "#cad3f5"}
  group_yours: {foreground: "#eed49f", is_bold: true}
  group_other: {foreground: "#cad3f5"}
  group_root: {foreground: "#cad3f5"}

links:
  normal: {foreground: "#ed8796", is_bold: true}
  multi_link_file: {foreground: "#ed8796", background: "#eed49f"}

git:
  new: {foreground: "#a6da95"}
  modified: {foreground: "#8aadf4"}
  deleted: {foreground: "#ed8796"}
  renamed: {foreground: "#eed49f"}
  typechange: {foreground: "#c6a0f6"}
  ignored: {foreground: "#cad3f5", is_dimmed: true}
  conflicted: {foreground: "#ed8796"}

git_repo:
  branch_main: {foreground: "#a6da95"}
  branch_other: {foreground: "#eed49f"}
  git_clean: {foreground: "#a6da95"}
  git_dirty: {foreground: "#eed49f"}

security_context:
  colon: {foreground: "#cad3f5", is_dimmed: true}
  user: {foreground: "#8aadf4"}
  role: {foreground: "#a6da95"}
  typ: {foreground: "#eed49f"}
  range: {foreground: "#91d7e3"}

file_type:
  image: {foreground: "#c6a0f6"}
  video: {foreground: "#c6a0f6", is_bold: true}
  music: {foreground: "#91d7e3"}
  lossless: {foreground: "#91d7e3", is_bold: true}
  crypto: {foreground: "#a6da95", is_bold: true}
  document: {foreground: "#a6da95"}
  compressed: {foreground: "#ed8796"}
  temp: {foreground: White}
  compiled: {foreground: "#eed49f"}
  build: {foreground: "#eed49f", is_bold: true, is_underlined: true}
  source: {foreground: "#eed49f", is_bold: true}

punctuation: {foreground: "#8087a2", is_bold: true}
date: {foreground: "#8aadf4"}
inode: {foreground: "#c6a0f6"}
blocks: {foreground: "#91d7e3"}
header: {foreground: "#cad3f5", is_underlined: true}
octal: {foreground: "#c6a0f6"}
flags: {foreground: "#cad3f5"}

symlink_path: {foreground: "#91d7e3"}
control_char: {foreground: "#ed8796"}
broken_symlink: {foreground: "#ed8796"}
broken_path_overlay: {foreground: "#ed8796", is_underlined: true}
