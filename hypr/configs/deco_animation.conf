# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
  rounding = 10
         
  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow = false
  shadow_range = 4
  # shadow_range = 3
  shadow_render_power = 1
  col.shadow = $color10
  col.shadow_inactive = 0x50000000

  blur {
  	enabled = false
  	size = 6
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

    
